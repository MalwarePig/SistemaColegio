<body data-bs-theme="dark">

    <div class="container-md shadow p-3   mb-5 bg-body-tertiary rounded">
      <div class="card">
        <div class="card-header">
          <div class="input-group input-group-sm mb-3">
          <span class="input-group-text">Buscar: </span>
          <input type="text" class="form-control" aria-label="Sizing example input"

      <div class="card-body">
        <form class="row g-3" id="FormAlumno">

            <label for="id" class="form-label">id</label>
            <input type="text" class="form-control" id="id" value="Sergio">

          <div class="col-md-4">
            <label for="ApellidoP" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="ApellidoP">

          <div class="col-md-4">
            <label for="ApellidoM" class="form-label">Apellido Materno</label>

          </div>

          <div class="col-md-2">

          <div class="col-md-2">
            <label for="CP" class="form-label">C.P.</label>
            <input type="text" class="form-control" id="CP">
          </div>

          <div class="col-md-2">
            <label for="Telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="Telefono">

            <input type="text" class="form-control" id="Celular">
          </div>

            <label for="Correo" class="form-label">Correo</label>
            <input type="text" class="form-control" id="Correo">
          </div> 

          <hr>
          <label class="label">
            Documentos
           </label>

          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chkNacimiento">
              <label class="form-check-label" for="chkNacimiento">
               Acta de nacimiento
              </label>
            </div>
          </div>
          
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chkSecundaria">
              <label class="form-check-label" for="chkSecundaria">
                Certificado secundaria

          <div class="col-md-2">

          <div class="col-md-3">
            <label for="Contacto" class="form-label">Nombre de contacto</label>
            <input type="text" class="form-control" id="Contacto">
          </div>

          <div class="col-md-4">
            <label for="ContactoTelefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="ContactoTelefono">
          </div>

          <div class="col-md-4">

            </select>

          <div class="col-md-2">
            <label for="Carrera" class="form-label">Carrera</label>
            <select id="Carrera" class="form-select">
              <option value="-" selected disabled>Seleccionar...</option>
              <option>LCC</option>
              <option>LSTI</option>

          </div>

          
          <div class="col-12 text-center">

          </div>

        </form>


      </div>
    </div>

    </div>
















    <!-- Modales -->
    <!-- Modal registro exitoso -->
    <div class="modal" tabindex="-1" id="ModalExito">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary">Confirmaci贸n</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              onclick="CerrarModal('ModalExito')"></button>
          </div>

            <p class="text-primary">Alumno asignado con exito.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="CerrarModal('ModalExito')">Aceptar</button>

        </div>
      </div>
    </div>


    <!-- Modal registro exitoso -->

      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger-emphasis">Error!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              onclick="CerrarModal('ModalExito')"></button>

            <p class="text-danger-emphasis">Revisar datos correctamente.</p>

            <button type="button" class="btn btn-outline-danger" onclick="CerrarModal('ModalError')">Cerrar</button>
